<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="todo-wrapper">
            <div class="header-section">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    My Tasks
                </h1>
                <p class="app-subtitle">Stay organized, stay productive</p>
            </div>
            
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="input-text" placeholder="What needs to be done?" class="task-input">
                    <button type="button" id="add-btn" class="add-button">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>
            </div>
            
            <div class="controls-section">
                <button type="button" id="del-btn" onclick="deleteCheckedTask()" class="delete-button">
                    <i class="fas fa-trash"></i>
                    Clear Completed
                </button>
            </div>

            <div class="tasks-section">
                <ul id="task-list" class="task-list"></ul>
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add one above!</p>
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
