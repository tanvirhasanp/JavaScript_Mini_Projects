<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gaming System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Let's Play</h1>
        <h1><span id="player1Score">0</span> to <span id="player2Score">0</span></h1>

        <div id="result">
            
        </div>

        <p>Playing Score to: <span id="playingScore"> </span></p>

        <input type="text" id="inputScore"> 

        <button type="btn btn-primary" id="player1">Player1</button>
        <button type="btn btn-primary" id="player2">Player2</button>
        <button type="btn btn-primary" id="reset">Reset</button>

    </div>


    <script src="app.js"></script>
</body>
</html>
