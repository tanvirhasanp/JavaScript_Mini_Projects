<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
      <h1 id="h1">Simple BMI Calculator</h1>
      <p id="p">Calculate your Body Mass Index (BMI) and know your current body situation.</p>
    <form action="" id="form">
        <label for="">Height</label>
        <input type="number" id="height" placeholder="Enter your height in cm" required>
        <label for="">Weight</label>
        <input type="number" id="weight" placeholder="Enter your weight in kg" required>
        <button id="btn">Calculate</button>
    </form>

  <div id="result">
    <h2>Your BMI Result:</h2>
    <h3 id="h3"></h3>
    <h2 id="score">00.00</h2>
  </div>

  <div id="info">
    <h4 id="h4">BMI Guideline:</h4>
       <p> Result = < 18.5	    , Underweight     </p>
       <p> Result = 18.5 - 24.9 ,	Normal weight </p>
       <p> Result = 25.0 - 29.9 ,	Overweight    </p> 
       <p> Result = > 30,	Dangerous </p> 
  </div>
  
  </div> 

    

    <script src="app.js"></script>
</body>
</html>
